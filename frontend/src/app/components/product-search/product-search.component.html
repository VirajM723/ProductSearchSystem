<div class="search-container">
  <h3> Product Search</h3>

  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search for products..."
      class="search-input"
    />
    <button (click)="onSearch()">Search</button>
    <button (click)="clearSearch()">Clear</button>
  </div>

  <div class="filters">
    <label>Category:
      <input type="text" [(ngModel)]="selectedCategory" placeholder="e.g. Electronics" />
    </label>

    <label>Brand:
      <input type="text" [(ngModel)]="selectedBrand" placeholder="e.g. Samsung" />
    </label>

    <label>
      <input type="checkbox" [(ngModel)]="inStockOnly" /> In Stock Only
    </label>
  </div>

  <div class="results">
    <div *ngIf="products.length === 0">No products found.</div>

    <ul *ngIf="products.length > 0">
      <li *ngFor="let p of products">
        <strong>{{ p.name }}</strong> — {{ p.brand }}  
        <span>₹{{ p.price }}</span>
      </li>
    </ul>
  </div>
</div>
